<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/00cf8b631d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <section>

        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li >
                            <span >
                                <div class="fas fa-map-marker-alt"></div>
                            </span>
                            <span >
                                Lorem ipsum dolor sit amet.<br>
                                Lorem, ipsum.
                            </span>
                        </li>
                        <li >
                            <span>
                                <div class="fas fa-envelope-open-text"></div>
                            </span>
                            <span >
                                lorem@gmail.com
                            </span>
                        </li>
                        <li >
                            <span >
                                <div class="fas fa-phone-volume"></div>
                            </span>
                            <span >
                                254-684-329
                            </span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li ><a href="" class="fab fa-twitter"></a></li>
                    <li ><a href="" class="fab fa-facebook"></a></li>
                    <li ><a href="" class="fab fa-linkedin"></a></li>
                    <li ><a href="" class="fab fa-pinterest"></a></li>
                    <li ><a href="" class="fab fa-instagram"></a></li>
                </ul>
            </div>
            <div class="contactform">
                <h2>Send a Message</h2>
                <div class="formbox">
                    <div class="inputbox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="email" required>
                        <span>Email Address </span>
                    </div>
                    <div class="inputbox w50">
                        <input type="text" required>
                        <span>Mobile No.</span>
                    </div>
                    <div class="inputbox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputbox w100">
                        <input type="submit"value="Send" required>
                        <!-- <span>First Name</span> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
